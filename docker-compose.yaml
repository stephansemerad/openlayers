version: "3"
services:
  fastapi:
    build: ./app_fastapi
    depends_on:
      - db
    expose:
      - 5000

    deploy:
      replicas: 2

    restart: always
    environment:
      ENVIRONMENT: test
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: password
      DB_PORT: 5432
      DB_NAME: app

    volumes:
      - ./app_fastapi:/app

    command:
      ["uvicorn", "main:app", "--reload", "--host", "0.0.0.0", "--port", "5000"]

  db:
    image: postgres:14.1-alpine
    restart: always
    container_name: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=app
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi
    ports:
      - "8080:4000"

volumes:
  postgres_data:
    driver: local
